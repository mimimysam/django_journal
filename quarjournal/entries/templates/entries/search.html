<!DOCTYPE html>
<html lang="en">

<style>

.header {
  width: 60%;
  height: 120px;
  text-align: center;
  top: 0;
  left: 0;
  right: 0;
  margin: 0 auto;
  border: 5px solid gray;
  box-sizing: border-box;
}

.topnav {
  overflow: hidden;
  width: 60%;
  margin: 0 auto;
}

.card {
  width: 60%;
  top: 0;
  left: 0;
  right: 0;
  margin: 0 auto;
  padding: 20px;
  margin-top: 15px;
  margin-bottom: 15px;
  border: 5px solid gray;
  box-sizing: border-box;
}

#block {
  background-color: #fff9f5;
}

</style>

<head>
    <div class="header" id="block">
        <h1>Search Results</h1>
    </div>
    <div class="topnav" id="block">
        <a href="{% url 'home' %}">Home</a>
    </div>
</head>

<body>

    <section class="card" id="block">
        <div class="container">

            <p>Search results for: <b>{{ query|escape }}</b></p>
        
            {% for result in results %}
                <h2>{{result.title}}</h2>
                <h5>{{result.date_posted}}</h5>
                <p>{{result.text}}</p>
                <br>
            {% endfor %}

        </div>
    </section>

    <footer class="footer">
    </footer>

</body>

</html>
